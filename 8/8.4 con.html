<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <script>
        function encontrarMayorMenor() {
            const numeros = [];
            for (let i = 0; i < 5; i++) {
                numeros.push(parseFloat(prompt(`Ingrese el nÃºmero ${i + 1}:`)));
            }
            const mayor = Math.max(...numeros);
            const menor = Math.min(...numeros);

            document.getElementById("mayor").textContent = `Mayor: ${mayor}`;
            document.getElementById("menor").textContent = `Menor: ${menor}`;
        }
    </script>
</head>
<body onload="encontrarMayorMenor()">
    <p id="mayor"></p>
    <p id="menor"></p>
</body>
</html>
