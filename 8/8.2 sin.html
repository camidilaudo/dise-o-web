<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        var largo = parseFloat(prompt("Ingrese el largo del rectángulo:"));
        var ancho = parseFloat(prompt("Ingrese el ancho del rectángulo:"));

        var perimetro = 2 * (largo + ancho);
        var area = largo * ancho;

        document.write("<p>El perímetro del rectángulo es " + perimetro + "</p>");
        document.write("<p>El área del rectángulo es " + area + "</p>");
    </script>
</body>
</html>
