<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 </title>
    <script>
        function identificarTriangulo() {
            const lado1 = parseFloat(prompt("Ingrese el primer lado del triángulo:"));
            const lado2 = parseFloat(prompt("Ingrese el segundo lado del triángulo:"));
            const lado3 = parseFloat(prompt("Ingrese el tercer lado del triángulo:"));
            let tipo;

            if (lado1 === lado2 && lado2 === lado3) {
                tipo = "equilátero";
            } else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
                tipo = "isósceles";
            } else {
                tipo = "escaleno";
            }

            document.getElementById("resultado").textContent = `El triángulo es ${tipo}`;
        }
    </script>
</head>
<body onload="identificarTriangulo()">
    <p id="resultado"></p>
</body>
</html>
