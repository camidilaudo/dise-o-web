<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script>
        function calcularRectangulo() {
            const largo = parseFloat(prompt("Ingrese el largo del rectángulo:"));
            const ancho = parseFloat(prompt("Ingrese el ancho del rectángulo:"));

            const perimetro = 2 * (largo + ancho);
            const area = largo * ancho;

            document.getElementById("perimetro").textContent = `El perímetro del rectángulo es ${perimetro}`;
            document.getElementById("area").textContent = `El área del rectángulo es ${area}`;
        }
    </script>
</head>
<body onload="calcularRectangulo()">
    <p id="perimetro"></p>
    <p id="area"></p>
</body>
</html>
