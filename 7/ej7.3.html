<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .bg-yellow { background-color: #ffc107; }
        .bg-sad { background-color: #dc3545; }
        .bg-happy { background-color: #28a745; }
        .bg-lightgray { background-color: #6c757d; }
        .bg-tablet { background-color: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 bg-happy block">Header</div>

            <div class="d-block d-sm-none">
                <div class="row">
                    <div class="col-6 bg-lightgray block">1</div>
                    <div class="col-6 bg-lightgray block">2</div>
                    <div class="col-6 bg-lightgray block">3</div>
                    <div class="col-6 bg-lightgray block">4</div>
                    <div class="col-6 bg-yellow block">a</div>
                    <div class="col-6 bg-yellow block">b</div>
                    <div class="col-6 bg-yellow block">c</div>
                    <div class="col-6 bg-yellow block">d</div>
                    <div class="col-12 bg-tablet block">mobile</div>
                    <div class="col-12 bg-sad block">:D</div>
                </div>
            </div>

            <div class="d-none d-sm-block d-md-none">
                <div class="row">
                    <div class="col-3 bg-lightgray block">1</div>
                    <div class="col-3 bg-lightgray block">2</div>
                    <div class="col-3 bg-lightgray block">3</div>
                    <div class="col-3 bg-lightgray block">4</div>
                    <div class="col-12 bg-tablet block">tablet</div>
                    <div class="col-3 bg-yellow block">a</div>
                    <div class="col-3 bg-yellow block">b</div>
                    <div class="col-3 bg-yellow block">c</div>
                    <div class="col-3 bg-yellow block">d</div>
                    <div class="col-6 bg-sad block">:(</div>
                    <div class="col-6 bg-sad block">:D</div>
                </div>
            </div>

            <div class="d-none d-md-block">
                <div class="row">
                    <div class="col-3 bg-lightgray block">1</div>
                    <div class="col-3 bg-lightgray block">2</div>
                    <div class="col-3 bg-lightgray block">3</div>
                    <div class="col-3 bg-lightgray block">4</div>
                    <div class="col-3 bg-yellow block">d</div>
                    <div class="col-3 bg-yellow block">c</div>
                    <div class="col-3 bg-yellow block">b</div>
                    <div class="col-3 bg-yellow block">a</div>
                    <div class="col-12 bg-tablet block">desktop</div>
                    <div class="col-6 bg-sad block">:(</div>
                    <div class="col-6 bg-sad block">:D</div>
                    <div class="col-12 bg-happy block">footer</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
